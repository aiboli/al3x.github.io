---
layout: default
title: Archive
---
<div id="years-div">
  <h1>Archive - {{ site.posts.size }} Posts</h1>
  <ul id="archive-by-year" class="yearlist">
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash;
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
