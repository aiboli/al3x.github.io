---
layout: default
title: Archive
---
<h2 id="intro">The list of all archived posts follows.</h2>

<div class="post">
  <h1>{{ site.posts.size }} Posts</h1>
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
